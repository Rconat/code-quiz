<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <!-- View Highscores Button -->
        <h2 id=highscores><a href="xxxxxx">View Highscores</a></h2>
        <!-- Countdown Timer -->
        <h2 id='countdownTimer'>Timer</h2>
    </header>
    <div class="quizIntro">
        <!-- Quiz Intro -->
        <h1>Coding Quiz Challenge</h1>
        <p>
            Answer as many coding questions as you can before the time runs out. But be careful, every wrong answer will result in a 5 second penalty! Shoot for your personal best score and add your initials to the Highscores list.
        </p>
    </div>
        <!-- Question Template -->
    <div class="quizQuestions hidden">
        <h2 id="question">Question: <span id="questionNumber"></span> - <span id="questionText"></span></h1>
        <div id="answerSelection"></div>
    </div>
    <div id='answerResult hidden'>
    </div>
    <div class="globalControls">
        <!-- start Quiz Button-->
        <button id="startQuizBtn">Start Quiz</button>
        <button id="restartQuizBtn">Restart Quiz</button>
        <button id="clearHighscores">Clear Highscores</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
